<div layout="row" layout-align="center">
  <md-card style="width: 50%">
    <md-card-content>
      <h3>{{vm.message}}</h3>
      <h5 ng-show="vm.error" style="color: red;">{{vm.error}}</h5>
      <form name="userForm" ng-submit="userForm.$valid && vm.submit()">
        <div layout="column">
          <div ng-if="vm.signupForm">
            <md-input-container>
              <label>First Name</label>
              <input ng-model="vm.user.firstName" type="text" required>
            </md-input-container>
            <md-input-container>
              <label>Last Name</label>
              <input ng-model="vm.user.lastName" type="text">
            </md-input-container>
          </div>
          <md-input-container>
            <label>Email</label>
            <input ng-model="vm.user.email" type="email" required>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input ng-model="vm.user.password" type="password" required>
          </md-input-container>
        </div>
        <div layout="row" layout-align="end">
          <md-button class="md-primary md-raised" type="submit">{{vm.submitLabel}}</md-button>
        </div>
      </form>
      <i ng-if="vm.loginForm">Not a registered user? Click <a href ui-sref="signup">here</a> to sign up.</i>
    </md-card-content>
  </md-card>
</div>
